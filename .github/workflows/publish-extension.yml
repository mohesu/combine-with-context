name: Publish Extension

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For OIDC token authentication if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for version checks

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm" # Enable pnpm caching

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false # We'll install dependencies in a separate step

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Use frozen lockfile for reproducible builds

      - name: Compile extension
        run: pnpm run compile

      - name: Package extension
        id: package
        run: |
          # Package and capture the exact output path
          PACKAGE_OUTPUT=$(pnpm exec vsce package --no-dependencies --out ./dist)
          VSIX_PATH=$(echo "$PACKAGE_OUTPUT" | grep -oP '(?<=Created )[^ ]+\.vsix')
          echo "vsix-path=$VSIX_PATH" >> $GITHUB_OUTPUT
          echo "VSIX package created at: $VSIX_PATH"

      - name: Validate package
        run: |
          # Validate the package before publishing
          pnpm exec vsce ls --packagePath ${{ steps.package.outputs.vsix-path }}
          echo "Package validation successful"

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          packagePath: ${{ steps.package.outputs.vsix-path }}
          registryUrl: https://open-vsx.org

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          packagePath: ${{ steps.package.outputs.vsix-path }}
