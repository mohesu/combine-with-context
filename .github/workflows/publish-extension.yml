name: Publish Extension

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # optional but handy

      # Install pnpm so it is available on the PATH
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Compile extension
        run: pnpm run compile

      # Optional: create Open VSX namespace if it doesn't exist (non-fatal)
      - name: Create namespace (if needed)
        run: npx ovsx create-namespace mohesu --pat "${{ secrets.OPEN_VSX_TOKEN }}" || echo "Namespace may already exist"
        continue-on-error: true

      # Publish once to Open VSX (packages + publishes) and reuse the same VSIX
      - name: Publish to Open VSX Registry
        id: publishToOpenVSX
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          skipDuplicate: true

      - name: Publish to Visual Studio Marketplace (Optional)
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          skipDuplicate: true
